          type: string
        link:
          type: string
        pages:
          type: integer
          format: int64
        title:
          type: string
        year:
          type: integer
          format: int64
        coverFile:
          type: string
          format: binary
        contentFile:
          type: string
          format: binary
    ApiDataResponseBook:
