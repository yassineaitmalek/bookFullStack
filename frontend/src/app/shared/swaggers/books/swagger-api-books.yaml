openapi: 3.0.1
info:
  title: APP - BOOKS
  description: APP - BOOKS
  version: '1.0'
servers:
  - url: /
security:
  - bearerAuth: []
paths:
  /api/books:
    get:
      tags:
        - book-controller
      operationId: search
      parameters:
        - name: bookSearchDTO
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/BookSearchDTO'
        - name: pageable
          in: query
          required: true
          schema:
            $ref: '#/components/schemas/Pageable'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiDataResponsePageBook'
    put:
      tags:
        - book-controller
      operationId: create
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BookDTO'
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiDataResponseBook'
  /api/books/{id}:
    delete:
      tags:
        - book-controller
      operationId: delete
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
    patch:
      tags:
        - book-controller
      operationId: update
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookUpdateDTO'
        required: true
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ApiDataResponseBook'
  /api/attachement/download/{id}:
    get:
      tags:
        - attachement-controller
      operationId: download
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/StreamingResponseBody'
components:
  schemas:
    BookDTO:
      required:
        - contentFile
        - coverFile
      type: object
      properties:
        author:
          type: string
